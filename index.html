<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokiNoki</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" href="Favicon.png "/>
</head>
<body>
  <section class="search-filter">
    <img id="logo" src="./Logo.png"/>
    <input type="text" id="search" placeholder="Search PokÃ©mon..." />
   <section class="filters-section">
    
    <div class="filters">
      <select id="sort">
        <option>Type</option>
        <option>Fire type</option>
        <option>Water type</option>
        <option>Grass type</option>
        <option>Bug type</option>
        <option>Poison type</option>
        <option>Flying type</option>
        <option>Normal type</option>
        <option>Electric type</option>
        <option>Ground type</option>
        <option>Fairy type</option>
        <option>Fighting type</option>
        <option>Psychic type</option>
        <option>Rock type</option>
        <option>Steel type</option>
        <option>Dragon type</option>
        <option>Ice type</option>
      </select>
    </div>
    
   
  </section>
   <div class="filters" id="developers">Made By Rishi Bhardwaj<a class="githubid" href="https://github.com/RishiByte">(RishiByte)</a>And Shivam Bilwadiya<a class="githubid" href="https://github.com/ShivamBilwadiya">(ShivamBilwadiya)</a></div>
  </section>

  <main class="pokedex-container">

    <section class="pokemon-grid">
    </section>


    <aside class="pokemon-details">

      <div class="details-header">
        <h2>Pokemon Name</h2>
        <img src="./Favicon.png" alt="pokemon artwork" />
      </div>

      <div class="details-info">
        <p><strong>Type:</strong> --</p>
        <p><strong>Height:</strong> --</p>
        <p><strong>Weight:</strong> --</p>
        <p><strong>Abilities:</strong> --</p>
      </div>

      <div class="stats">
        <h3>Stats</h3>
        <p>HP: --</p>
        <p>Attack: --</p>
        <p>Defense: --</p>
        <p>Speed: --</p>
      </div>


    

    </aside>

  </main>
  <script src="./script.js"></script>

</body>
</html>
